<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/fireworks.js"></script>
</head>

<body>
    <div>
        <h1>My Introduce</h1>
        <h2>Tôi tên là thông</h2>
        <p>Đố kiếm ai đẹp trai hơn tôi</p>
        <img src="" alt="">
    </div>
    <div class="heart"></div>
    <div id="fireworks-container"></div>
    <script>
        const container = document.getElementById('fireworks-container');
        const fireworks = new Fireworks(container, {
            speed: 2,
            acceleration: 1.05,
            friction: 0.95,
            gravity: 1.5,
            particles: 50,
            trace: 3,
            explosion: 5,
            autoresize: true,
            brightness: {
                min: 50,
                max: 80,
                decay: {
                    min: 0.015,
                    max: 0.03
                }
            },
            boundaries: {
                x: 50,
                y: 50,
                width: container.clientWidth,
                height: container.clientHeight
            },
            sound: {
                enable: true,
                files: [
                    'https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/sounds/explosion0.mp3',
                    'https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/sounds/explosion1.mp3',
                    'https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/sounds/explosion2.mp3'
                ],
                volume: {
                    min: 4,
                    max: 8
                }
            }
        });
        fireworks.start();
    </script>
</body>

</html>
